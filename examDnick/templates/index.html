{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class=" d-flex justify-content-end">
        <a class="btn btn-primary m-3 " href="{% url 'add' %}">Add exam</a>    
    </div>
        <div class="row">
        {% for exam in  exams %}
            <div class="col-4 d-flex justify-content-center mt-3 mb-3">
                <div class="card" style="width: 18rem; ">
                    <img style="height: 300px" src="{{ exam.image.url }}" class="card-img-top img-fluid" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ exam.name }}</h5>
                        <p class="card-text">{{ exam.date }}</p>
                        <a href="{% url 'details' exam.id%}" class="btn btn-primary">details</a>
                        <a href="{% url 'edit' exam.id%}" class="btn btn-secondary">edit</a>
                        <a href="{% url 'delete' exam.id%}" class="btn btn-danger">delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
